<!DOCTYPE html> 
<html> 
	<head>
		<title> Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	 </head>
	 <body> 
	 	<div id="calculator">

	 		<div class="top">
	 			<div class="display">0</div>
	 			<div class="btn reset" data-value="reset">reset </div>
	 			
	 		</div>

	 		<div class="operators right">
	 			<a class="btn add" data-value="+"> + </a>
	 			<a class="btn minus" data-value="-"> - </a> 
	 			<a class="btn multiply" data-value="*"> * </a> 
	 			<a class="btn divide" data-value="/"> / </a>
	 			
	 		</div>
	 		<div class="number-group left">
	 			<div class="numbers">
	 				<a class="btn digit one" data-value="1"> 1 </a>
	 				<a class="btn digit two" data-value="2"> 2 </a>
	 				<a class="btn digit three" data-value="3"> 3 </a>
	 			</div>
	 			<div class="numbers">
	 				<a class="btn digit four" data-value="4"> 4 </a>
	 				<a class="btn digit five" data-value="5"> 5 </a>
	 				<a class="btn digit six" data-value="6"> 6 </a>
	 			</div>
	 			<div class="numbers">
	 				<a class="btn digit seven" data-value="7"> 7 </a>
	 				<a class="btn digit eight" data-value="8"> 8 </a>
	 				<a class="btn digit nine" data-value="9"> 9 </a>
	 			</div>
	 			<div class="numbers">
	 				<a class="btn digit zero" data-value="0"> 0 </a>
	 				<a class="btn digit decimal" data-value=".">.</a>
	 				<a class="btn equal" data-value="="> = </a>
	 		
	 			</div>
	 		</div>
	 	</div>
	 	
	 </body>
</html>
